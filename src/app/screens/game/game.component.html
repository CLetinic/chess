<div class="game-body">
  <div class="card z-depth1">
    <header>
    </header>
    <main>
      <div>
        <div class="square-container">
          <div class="square">
            <!-- THIS IS PLAYER ONE -->
            <div class="name-tag"> 
              <div id="player-one-turn-indicator"></div>
              <div id="player-one-username">
                <!-- <h2>Player 1</h2> -->
              </div>
            </div>
            <div class="player-one-move-history">              
            </div>
          </div>
          <div class="square">
            <!-- THIS IS THE CHESS BOARD -->
            <div class="square-content">
              <div class="block-container">
                <ng-container *ngFor='let row of this.chessboard; let rowIndex = index'>
                  <ng-container *ngFor='let column of row; let columnIndex = index'>
                    <div class="block" [ngClass]="mod(columnIndex) ? this.blockColour2 : this.blockColour1"
                      id="{{generateBlockID(rowIndex, columnIndex)}}" (drop)="drop($event)"
                      (dragover)="allowDrop($event)">
                      <div class="content">
                        <app-rook *ngIf="column.type === 'r'"
                          [pieceColour]="column.color === 'b' ? pieceDark : pieceLight"
                          id="{{column.color}}_rook_{{columnIndex}}" draggable="true" (dragstart)="drag($event)">
                        </app-rook>
                        <app-knight *ngIf="column.type === 'n'"
                          [pieceColour]="column.color === 'b' ? pieceDark : pieceLight"
                          id="{{column.color}}_knight_{{columnIndex}}" draggable="true" (dragstart)="drag($event)">
                        </app-knight>
                        <app-bishop *ngIf="column.type === 'b'"
                          [pieceColour]="column.color === 'b' ? pieceDark : pieceLight"
                          id="{{column.color}}_bishop_{{columnIndex}}" draggable="true" (dragstart)="drag($event)">
                        </app-bishop>
                        <app-queen *ngIf="column.type === 'q'"
                          [pieceColour]="column.color === 'b' ? pieceDark : pieceLight"
                          id="{{column.color}}_queen_{{columnIndex}}" draggable="true" (dragstart)="drag($event)">
                        </app-queen>
                        <app-king *ngIf="column.type === 'k'"
                          [pieceColour]="column.color === 'b' ? pieceDark : pieceLight"
                          id="{{column.color}}_king_{{columnIndex}}" draggable="true" (dragstart)="drag($event)">
                        </app-king>
                        <app-pawn *ngIf="column.type === 'p'"
                          [pieceColour]="column.color === 'b' ? pieceDark : pieceLight"
                          id="{{column.color}}_pawn_{{columnIndex}}" draggable="true" (dragstart)="drag($event)">
                        </app-pawn>
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="square">
            <!-- THIS IS PLAYER TWO -->
            <div class="name-tag"> 
              <div id="player-two-turn-indicator">
                <!-- <h2>Player 1</h2> -->
              </div>
              <div id="player-two-username"></div>
            </div>
            <div class="player-two-move-history">              
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </div>
</div>
