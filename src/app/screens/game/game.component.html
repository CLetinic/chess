<div class="game-body">
  <div class="card z-depth1">
    <header>
    </header>
    <main>
      <div class="grid-container" >
         <ng-container *ngFor='let row of this.chessboard; let rowIndex = index'>
            <ng-container *ngFor='let column of row; let columnIndex = index' >
                <div [ngClass]="mod(columnIndex) ? this.colour2 : this.colour1" id="{{generateBlockID(rowIndex, columnIndex)}}" (drop)="drop($event)" (dragover)="allowDrop($event)">
                  <app-rook *ngIf="column.type === 'r'" [pieceColour]="column.color === 'b' ? '#000000' : '#ffffff'" id="{{column.color}}_rook_{{columnIndex}}" draggable="true" (dragstart)="drag($event)"></app-rook>
                  <app-knight *ngIf="column.type === 'n'" [pieceColour]="column.color === 'b' ? '#000000' : '#ffffff'" id="{{column.color}}_knight_{{columnIndex}}" draggable="true" (dragstart)="drag($event)"></app-knight>
                  <app-bishop *ngIf="column.type === 'b'" [pieceColour]="column.color === 'b' ? '#000000' : '#ffffff'" id="{{column.color}}_bishop_{{columnIndex}}" draggable="true" (dragstart)="drag($event)"></app-bishop>
                  <app-queen *ngIf="column.type === 'q'" [pieceColour]="column.color === 'b' ? '#000000' : '#ffffff'" id="{{column.color}}_queen_{{columnIndex}}" draggable="true" (dragstart)="drag($event)"></app-queen>
                  <app-king *ngIf="column.type === 'k'" [pieceColour]="column.color === 'b' ? '#000000' : '#ffffff'" id="{{column.color}}_king_{{columnIndex}}" draggable="true" (dragstart)="drag($event)"></app-king>
                  <app-pawn *ngIf="column.type === 'p'"  [pieceColour]="column.color === 'b' ? '#000000' : '#ffffff'" id="{{column.color}}_pawn_{{columnIndex}}" draggable="true" (dragstart)="drag($event)"></app-pawn>
                </div>
            </ng-container>
         </ng-container>
      </div>
    </main>
    <footer>
    </footer>
  </div>
</div>
